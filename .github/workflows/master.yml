name: Deploy S1000D Info Page to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # <--- baris penting, auto aktifkan Pages bila belum ada

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Folder tempat index.html kamu berada

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
